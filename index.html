<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="/src/css/calc.css">
</head>

<body>
	<div class="container">
		<div class="header">
			<div class="logo">Crossout calculator</div>
		</div>
		<div class="main">
			<div class="components">
				<div class="components-title">Компоненты</div>
				<div class="components-wrapper">
					<div class="component-image1">1</div>
					<div class="component-image1">2</div>
					<div class="component-image1">3</div>
					<div class="component-image1">4</div>
					<div class="component-image1">5</div>
					<div class="component-image1">6</div>
					<div class="component-image1">7</div>
					<div class="component-image1">7</div>
				</div>
			</div>
			<div class="component-card">
				<div class="component-card-left-side">
					<div class="left-side-head-item-img"></div>
					<div class="component-card-left-side-head">
						<div class="item-info">
							<div class="left-side-head-item-name-title text-2">ПУ14 Арбитр</div>
							<div class="left-side-head-item-type text-5">Пулемет</div>
							<div class="left-side-head-item-production-time-title text-4">Время производства:</div>
							<div class="left-side-head-item-production-cost-title text-4">Стоимость производства:</div>
							<div class="left-side-head-item-production-time-value text-1">12 часов</div>
							<div class="value-orange text-1">75</div>
						</div>
					</div>
					<div class="production-requires">
						<div class="production-requires-title text-4">Для производства требуется:</div>
						<div class="horizontal-separator"></div>
						<div class="production-requires-grid">
							<div class="text-5">Ресурсы:</div>
							<div class="text-5">Количество:</div>
							<div class="text-5">Цена:</div>
							<div class="text-5">Стоимость:</div>
							<div class="resourses-img_1"></div>
							<div class="value text-3">100</div>
							<div class="value-orange text-3">4.91</div>
							<div class="value-orange text-3">100</div>
							<div class="resourses-img_2"></div>
							<div class="value text-3">750</div>
							<div class="value-orange text-3">4.49</div>
							<div class="value-orange text-3">3367.5</div>
							<div class="resourses-img_3"></div>
							<div class="value text-3">750</div>
							<div class="value-orange text-3">3.32</div>
							<div class="value-orange text-3">26.56</div>
							<div class="resourses-img_4"></div>
							<div class="value text-3">750</div>
							<div class="value-orange text-3">1.89</div>
							<div class="value-orange text-3">3367</div>
							<div class="total-cost text-5">Общая стоимость ресурсов:</div>
							<div class="value-orange text-3">3540.72</div>
						</div>
						<div class="horizontal-separator"></div>
					</div>
					<!-- <div class="components-requires-title text-5">Компоненты:</div> -->
				</div>
				<div class="vertical-separator"></div>
				<div class="component-card-middle-side"></div>
				<div class="vertical-separator"></div>
				<div class="component-card-right-side"></div>
			</div>
		</div>
	</div>
</body>

</html>
