<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="/src/css/calc.css">
</head>

<body>
	<div class="container">
		<div class="header">
			<div class="logo">Crossout calculator</div>
		</div>
		<div class="main">
			<div class="components">
				<div class="components-title">Компоненты</div>
				<div class="components-wrapper">
					<div class="component-image1">1</div>
					<div class="component-image1">2</div>
					<div class="component-image1">3</div>
					<div class="component-image1">4</div>
					<div class="component-image1">5</div>
					<div class="component-image1">6</div>
					<div class="component-image1">7</div>
					<div class="component-image1">7</div>
				</div>
			</div>
			<div class="component-card">
				<div class="component-card-left-side">
					<div class="component-card-left-side-head">
						<div class="left-side-head-item-img"></div>
						<div class="left-side-head-item-info">
							<div class="left-side-head-item-name-title text-2">ПУ14 Арбитр</div>
							<div class="left-side-head-item-type text-4">Пулемет</div>
							<div class="left-side-head-item-production-time-title text-3">Время производства:</div>
							<div class="left-side-head-item-production-cost-title text-3">Стоимость производства:</div>
							<div class="left-side-head-item-production-time-value text-1">12 часов</div>
							<div class="left-side-head-item-production-cost-value text-1">75</div>
						</div>
					</div>
					<div class="component-card-left-side-main">
						<div class="left-side-main-margin"></div>
						<div class="left-side-main-production-requires">
							<div class="production-requires-title text-2">Для производства требуется:</div>
							<div class="component-card-horizontal-fragment"></div>
							<div></div>
							<div></div>
							<div></div>
							<div></div>
						</div>
					</div>
				</div>
				<div class="component-card-vertical-fragment"></div>
				<div class="component-info-right-side"></div>
			</div>
		</div>
	</div>
</body>

</html>
